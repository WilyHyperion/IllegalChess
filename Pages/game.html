  function letterFromnum(num) {
    return ["a","b","c","d","e","f","g","h"][num]
  }
  function getBoard(game){
    let board = [[], [], [], [], [], [], [], []];
    for(let l of ["a","b","c","d","e","f","g","h"]){
      
      for(let i = 1; i < 9; i++){
        let loc = l + i;
        let piece = game.get(loc);
        if(piece != null) {
          piece.loc = [numFromLetter(l), i - 1]
        }
        board[i - 1].push(piece)
      }
    }
    return board;
    }
  //0 based
  function numFromLetter(letter) {
    return ["a","b","c","d","e","f","g"].indexOf(letter)
  }
  function expand(arr) {
  for (let i = 0; i < arr.length; i++) {
    const row = arr[i];
    for (let j = 0; j < row.length; j++) {
      const cell = row[j];
      if (!isNaN(cell) && cell > 1) {
        const numOnes = parseInt(cell) - 1;
        for (let k = 1; k <= numOnes; k++) {
          row.splice(j + k, 0, "1");
        }
        row[j] = "1";
      }
    }
  }
  return arr;
}
function compress(arr) {
  const compressedArr = [];
  for (let i = 0; i < arr.length; i++) {
    const row = arr[i];
    const compressedRow = [];
    let numOnes = 0;
    for (let j = 0; j < row.length; j++) {
      const cell = row[j];
      if (cell === "1") {
        numOnes++;
      } else {
        if (numOnes > 0) {
          compressedRow.push(numOnes + 1);
          numOnes = 0;
        }
        compressedRow.push(cell);
      }
    }
    if (numOnes > 0) {
      compressedRow.push(numOnes + 1);
    }
    compressedArr.push(compressedRow);
  }
  return compressedArr;
}

  function updateStatus() {
    var status = ''

    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }

    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
    }

    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position'
    }

    // game still on
    else {
